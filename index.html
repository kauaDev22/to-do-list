<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <title>To-do List</title>
</head>
<body>
    
    <div class="to-do">
        <div class="header">
            <p>To-do List</p>
            <button class="buttonToDo"><i class="bx bxs-trash-alt"></i></button>
        </div>
        <hr>
        <br />
        <div class="divInsert">
            <input type="text" class="textInsert">
            <button class="buttonToDo"> <i class="bx bx-plus"></i></button>
        </div>
        <ul></ul>
      
   
   
    </div>

    <div>
        <input type="checkbox" class="checkboxIn"  onchange="mostrarImagem()"id="chk">
        <label class="label" for="chk">
            <i class="bx bx-moon"></i>
            <i class="bx bx-sun"></i>
            <div class="ball"></div>
        </label>
    </div>
 <script src="script.js"></script>
        
</body>
</html>
